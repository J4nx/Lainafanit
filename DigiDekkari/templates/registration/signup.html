{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Luo uusi käyttäjä</h2>
<form method="post">
    {% csrf_token %}
    <table>
        {% for field in form %}
            <tr>
                <td>{{ field.label_tag }} &nbsp;</td>
                <td>{{ field }}</td>
            </tr>
            <tr>
                <td></td>
                <td>{{ field.help_text }}</td>
            </tr>
        {% endfor %}
    </table>
    <button type="submit" class="btn btn-primary">Valmis</button>
</form>
{% endblock %}
