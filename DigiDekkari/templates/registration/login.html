{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<style>
    .spacer {
        height: 10px; /* Lisää 10 pikselin tila taulukon rivien välille */
    }
</style>
<h2>Kirjaudu sisään</h2>
<form method="post">
    {% csrf_token %}
    <table>
        {% for field in form %}
            <tr>
                <td>{{ field.label_tag }} &nbsp;</td>
                <td>{{ field }}</td>
            </tr>
            <tr class="spacer"><td colspan="2"></td></tr>
        {% endfor %}
    </table>
    <button type="submit" class="btn btn-primary">Valmis</button>
</form>
{% endblock %}
